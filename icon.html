<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Font Awesome</title>

    <!-- Link Font Awesome -->
    <script src="https://kit.fontawesome.com/6dfc98d7ba.js" crossorigin="anonymous"></script>
</head>

<body>

    <h5>Membuat Icon Dengan Font Awesome</h5>

    <!-- Github -->
    <i class="fa-brands fa-github"></i>

    <!-- Instragram -->
    <i class="fa-brands fa-instagram"></i>

    <!-- Facebook -->
    <i class="fa-brands fa-facebook"></i>

    <!-- tiktok -->
    <i class="fa-brands fa-tiktok"></i>

    <!-- Linkdln -->
    <i class="fa-brands fa-linkedin"></i>

    <!-- Youtube -->
    <i class="fa-brands fa-youtube"></i>

    <br>
    <hr>

    <h5>Mengubah Ukuran Icon Font Awesome</h5>
    <h6>CARA RELATIVE</h6>

    <!-- Youtube Ukuran Small-->
    <i class="fa-brands fa-youtube fa-sm"></i>

    <!-- Youtube Ukuran Medium -->
    <i class="fa-brands fa-youtube fa-md"></i>

    <!-- Youtube Ukuran Large-->
    <i class="fa-brands fa-youtube fa-lg"></i>

    <!-- Youtube Ukuran Extra Large -->
    <i class="fa-brands fa-youtube fa-xl"></i>

    <!-- Youtube Ukuran Extra Large 2-->
    <i class="fa-brands fa-youtube fa-2xl"></i>

    <h6>CARA LITERAL</h6>
    <!-- Youtube Ukuran Small-->
    <i class="fa-brands fa-youtube fa-1x"></i>

    <!-- Youtube Ukuran Medium -->
    <i class="fa-brands fa-youtube fa-2x"></i>

    <!-- Youtube Ukuran Large-->
    <i class="fa-brands fa-youtube fa-3x"></i>

    <!-- Youtube Ukuran Extra Large -->
    <i class="fa-brands fa-youtube fa-4x"></i>

    <!-- Youtube Ukuran Extra Large 2-->
    <i class="fa-brands fa-youtube fa-5x"></i>

    <!-- Youtube Ukuran Extra Large 2-->
    <i class="fa-brands fa-youtube fa-10x"></i>

    <br>
    <hr>

    <h5>Mengubah Warna Icon Font Awesome</h5>
    <span style="color: rgb(243, 9, 9);">
            <!-- Youtube Ukuran Small-->
            <i class="fa-brands fa-youtube fa-1x"></i>
        </span>

    <span style="color: rgb(10, 41, 215);">
            <!-- Youtube Ukuran Medium -->
            <i class="fa-brands fa-youtube fa-2x"></i>
        </span>

    <span style="color: rgb(7, 249, 24);">
            <!-- Youtube Ukuran Large-->
            <i class="fa-brands fa-youtube fa-3x"></i>
        </span>

    <span style="color: rgb(219, 11, 233);">
            <!-- Youtube Ukuran Extra Large -->
            <i class="fa-brands fa-youtube fa-4x"></i>
        </span>

    <span style="color: rgb(211, 246, 8);">
            <!-- Youtube Ukuran Extra Large 2-->
            <i class="fa-brands fa-youtube fa-5x"></i>
        </span>


</body>

</html>
